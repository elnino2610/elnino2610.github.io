<!DOCTYPE html>
<html>
<head>
	<title>JS HTML DOM</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div class="wrap">
		<h1>Demo DOM Event</h1>

		x = <input type="text" id="x"/> <br/>	

		y = <input type="text" id="y"/> <br/>

		<button onclick="sum()">SUM</button>

		<p>x + y = <b id="result"></b></p>
	</div>

	
	<script>
		function sum() {
			var x = document.getElementById("x").value;
			var y = document.getElementById('y').value;
			document.getElementById('result').innerText = Number(x) + Number(y);
		}
	</script>
</body>
</html>
